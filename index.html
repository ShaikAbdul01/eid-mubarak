<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/moon-removebg-preview.png"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Eid Mubarak</title>
  </head>
  <body>

</div> -->

    <div class="lamp">

    </div>
    <div class="pt-32">
      <img class="moon" src="./img/moon-removebg-preview.png" alt="" />

      <p class="text-xl font-thin">Shaik Abdul AHad</p>

        <h1>"تَقَبَّلَ اللهُ مِنَّا وَمِنكُم"</h1>
